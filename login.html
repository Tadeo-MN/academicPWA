<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Academic PWA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="theme-color" content="#686bd2" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="shorcut icon" type="image/png" href="img/Favicon.png" />
    <link rel="apple-touch-icon" href="img/Logo_64px.png" />
    <link rel="apple-touch-startup-image" href="img/Logo_64px.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" type="text/css" href="assets/css/Normalize.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header -->
          <header id="header">
            <a href="index.html" class="logo"><strong>Academic</strong> PWA</a>
            <ul class="icons">
              <li>
                <a href="#" class="icon brands fa-twitter"
                  ><span class="label">Twitter</span></a
                >
              </li>
              <li>
                <a href="#" class="icon brands fa-facebook-f"
                  ><span class="label">Facebook</span></a
                >
              </li>
              <li>
                <a href="#" class="icon brands fa-instagram"
                  ><span class="label">Instagram</span></a
                >
              </li>
            </ul>
          </header>

          <!-- Banner -->
          <div class="row">
            <div class="col-12 col-12-medium">
              <!-- Form -->
              <h3>Inicio de sesión</h3>
              <div class="box">
                <form method="get" action="index.html">
                  <div class="row gtr-uniform">
                    <div class="col-12 col-12-large">
                      <input
                        type="text"
                        name="demo-name"
                        id="demo-name"
                        value=""
                        placeholder="Matrícula:"
                      />
                    </div>
                    <div class="col-12 col-12-large">
                      <input
                        type="password"
                        name="demo-email"
                        id="demo-email"
                        value=""
                        placeholder="Contraseña:"
                      />
                    </div>
                    <!-- Break -->

                    <!-- Break -->
                    <div class="col-12">
                      <ul class="actions">
                        <li>
                          <input
                            type="submit"
                            value="Iniciar"
                            class="primary"
                          />
                        </li>
                      </ul>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-3 col-12-medium"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
